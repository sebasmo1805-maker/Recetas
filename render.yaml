services:
  - type: web
    name: recetas-app
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn baseDeProyectos.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recetas-db
          property: connectionString

databases:
  - name: recetas-db
    plan: free